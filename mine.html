<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>MINING DASHBOARD </title>

    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <div class="container">

        <h1>MINING DASHBOARD</h1>

        <div class="blockchain">

            <label for="blockchainSelect">SELECT TOKEN:</label>

            <select id="blockchainSelect">

                <option value="bitcoin">FIXERCOIN</option>

                <option value="ethereum">LOCKER</option>

                <option value="ripple">PUSHER</option>

                <!-- Add more options as needed -->

            </select>

        </div>

        <div class="actions">

            <button id="startBtn">▶️ MINE </button>

            <button id="stopBtn" disabled>⏹️ STOP</button>

        </div>

        <div class="dashboard">

            <h2>MINING DASHBOARD</h2>

            <div id="coinAnimation"></div>

            <p id="miningStatus">SELECT TOKEN AND START MINING.</p>

            <p id="profitDisplay">TOTAL PROFIT: 0 </p>

            <div class="graph">

                <h3>PROFIT HISTORY</h3>

                <div id="profitGraph" class="graph-container"></div>

            </div>

        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
